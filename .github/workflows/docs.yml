name: Docs

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
      
    - name: Publish
      uses: actions-rs/cargo@v1
      with:
        command: publish
        args: --verbose --all-features
